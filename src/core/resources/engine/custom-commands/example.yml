
name: "add-role"
description: "Add a role to a user"
options: 
  - name: user
    type: "user"
    description: "The user to add the role"
    required: true
  - name: role
    type: "role"
    description: "Role to add"
    required: true

actions:
  - id: reply
    args:
      content: "Hello %user_mention%, you used the role %option_role_name% and user %option_user_displayname%"
  - actions:
    - id: addRole
      args:
        role: "%option_role_id%"
    - id: reply
      args:
        delay: 3
        content: "Role %option_role_mention% added to %user_mention%"
    mutators:
      - id: member
        args:
          member: "%option_user_id%"

